<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>TomoTime</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="myContainer">

    <div th:replace="~{topmenu :: navigation('')}"/>


    <br>

    <form th:action="@{/tasks/edit/process}" th:object="${task}" method="post">
        <input type="hidden" name="id" th:value="${task.getId() == null ? '' : task.getId()}"/>
        <div class="form-group">
            <label for="title">Task title:</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   th:placeholder="${task.getTitle() == null ? 'Enter task title...' : task.getTitle()}"
                   th:value="${task.getTitle() == null ? '' : task.getTitle()}">
<!--            <small class="form-text text-muted">You cannot enter forbidden words that contains (forbWord in any case)</small>-->
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text"
                    class="form-control"
                    rows="10"
                    id="description"
                    name="description"
                    th:placeholder="${task.getDescription() == null ? 'Enter description...' : task.getDescription()}"
                    th:value="${task.getDescription() == null ? '' : task.getDescription()}"
            ></textarea>
        </div>
        <div class="text-center">
            <div class="form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="type" th:value="DAILY_CHECK_TASK"
                           th:text="DAILY_CHECK_TASK">
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="type" th:value="USEFUL_PROJECT"
                           th:text="USEFUL_PROJECT">
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio3">
                    <input type="radio" class="form-check-input" id="radio3" name="type" th:value="UNUSEFUL_PROJECT"
                           th:text="UNUSEFUL_PROJECT">
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio4">
                    <input type="radio" class="form-check-input" id="radio4" name="type" th:value="BACKWARD_TIMER"
                           th:text="BACKWARD_TIMER">
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio5">
                    <input type="radio" class="form-check-input" id="radio5" name="type" th:value="THOUGHT" checked
                           th:text="THOUGHT">
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio6">
                    <input type="radio" class="form-check-input" id="radio6" name="type" th:value="PLAN"
                           th:text="PLAN">
                </label>
            </div>
            <br>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" th:text="#{utils.save}"></button>
        </div>
    </form>

    <div th:replace="~{footer::footer}"/>

</div>
</body>
</html>
